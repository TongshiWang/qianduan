<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>（宏）任务和微任务</title>
</head>

<body>
  <h2>（宏）任务和微任务</h2>
  <script>
    console.log(1)
    setTimeout(() => {
      console.log(2)
    }, 0)
    const p = new Promise((resolve) => {
      console.log(3)
      resolve(4)
    })
    p.then(res => {
      console.log(res)
    })
    const p2 = new Promise((resolve) => {
      console.log(5)
      resolve(6)
    })
    p2.then(res => {
      console.log(res)
    })
    console.log(7)
  </script>
</body>

</html>

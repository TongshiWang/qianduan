<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回调函数地狱</title>
</head>

<body>
  <h2>回调函数地狱</h2>
  <form>
    <span>省份：</span>
    <select>
      <option class="province"></option>
    </select>
    <span>城市：</span>
    <select>
      <option class="city"></option>
    </select>
    <span>地区：</span>
    <select>
      <option class="area"></option>
    </select>
  </form>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.3/axios.js"></script>
  <script>
    /**
     * 需求: 展示数据到下拉框中
     *  1. 获取省份数据并展示第1个省
     *  2. 获取第1个省的城市数据,并展示第1个城市
     *  3. 获取第1个城市的区数据，并展示第1个区
     * */
    // 1. 获取省份数据并展示第1个省
    axios({
      url: 'http://hmajax.itheima.net/api/province'
    })
      .then(res => {
        // console.log(res)
        const pname = res.data.list[0]
        document.querySelector('.province').innerText = pname
        //  2. 获取第1个省的城市数据,并展示第1个城市
        axios({
          url: 'http://hmajax.itheima.net/api/city',
          params: {
            pname
          }
        })
          .then(res => {
            // console.log(res)
            const cname = res.data.list[0]
            document.querySelector('.city').innerText = cname
            // 3. 获取第1个城市的区数据，并展示第1个区
            axios({
              // url: 'http://hmajax.itheima.net/api/area',
              // 故意改错的地址，测试用
              url: 'http://hmajax.itheima.net/api/area123',
              params: {
                pname, cname
              }
            })
              .then(res => {
                // console.log(res)
                const aname = res.data.list[0]
                document.querySelector('.area').innerText = aname
              }).catch(err => {
                console.dir(err)
              })
          })
      }).catch(err => {
        console.dir(err)
      })

  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案例-使用 Promise+XHR 获取省份列表</title>
</head>

<body>
  <h2>案例-使用 Promise+XHR 获取省份列表</h2>
  <div class="box"></div>
  <script>
    /**
     * 需求:
     *  1. 核心功能
     *  2. 异常处理
     * */
    const p = new Promise((resolve, reject) => {
      // 1.1 请求数据
      const xhr = new XMLHttpRequest()
      // 正确的URL
      // xhr.open('GET', 'http://hmajax.itheima.net/api/province')
      // 错误的URL
      xhr.open('GET', 'http://hmajax.itheima.net/api/province123')
      xhr.addEventListener('loadend', () => {
        // console.log(xhr.response)
        // 状态码为2xx成功 200-299
        // console.log(xhr.status)
        // 2.1 判断请求状态
        if (xhr.status >= 200 && xhr.status < 300) {
          // 成功
          // 1.2 传递数据（JSON->JS对象）
          resolve(JSON.parse(xhr.response))
        } else {
          // 失败（异常）
          // console.log(xhr.response)
          // 2.2 传递异常信息
          reject(new Error(xhr.response))
        }

      })
      xhr.send()
    })

    p.then(res => {
      // 1.3 接收并使用数据
      console.log(res)
      document.querySelector('.box').innerText = res.list
    }).catch(err => {
      // 2.3 接收并处理异常
      // console.log(err)
      // console.dir 可以以对象的形式打印Error对象
      console.dir(err)
      document.querySelector('.box').innerHTML = err.message
    })


  </script>
</body>

</html>

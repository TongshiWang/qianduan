<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识-Promise</title>
</head>

<body>
  <h2>认识-Promise</h2>
  <script>
    /**
     * Promise
     *  浏览器的内置对象，管理异步操作，接收成功或失败的结果
     * */
    // 1. 实例化Promise对象
    const p = new Promise((resolve, reject) => {
      // 2. 执行异步操作，并传递结果
      setTimeout(() => {
        // 成功 resolve -》then
        // resolve('哈哈哈 成功啦') 
        // 失败 reject -》catch
        reject('嘤嘤嘤 失败啦')
      }, 1000);
    })
    // 3. 接收结果
    p.then(res => {
      console.log(res)
    }).catch(err => {
      console.log(err)
    })

  </script>
</body>

</html>
